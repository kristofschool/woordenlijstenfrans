 <!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franse Werkwoorden Trainer</title>
    <style>
        :root { 
            --primary: #007bff; 
            --success: #28a745; 
            --danger: #dc3545; 
            --bg: #f8f9fa;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        .container { max-width: 650px; width: 100%; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .hidden { display: none; }
        
        .option-group { border: 1px solid #e0e0e0; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: left; }
        .option-group h3 { margin-top: 0; color: var(--primary); font-size: 1.1rem; }

        /* Progress Bar */
        .progress-container { width: 100%; background: #eee; border-radius: 10px; height: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }

        /* Flip Card Animatie */
        .card-perspective { perspective: 1000px; width: 320px; height: 200px; margin: 20px auto; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px; box-sizing: border-box; }
        .card-front { background: white; color: #333; }
        .card-back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.8rem; font-weight: bold; }

        /* Typen Mode */
        .answer-input { width: 90%; padding: 15px; font-size: 1.3rem; border: 2px solid #dfe6e9; border-radius: 10px; text-align: center; outline: none; }
        .correct { border-color: var(--success) !important; background-color: #f0fff4; }
        .wrong { border-color: var(--danger) !important; background-color: #fff5f5; }

        /* Keyboard */
        .keyboard { display: flex; gap: 5px; justify-content: center; margin: 15px 0; flex-wrap: wrap; }
        .key { padding: 8px 12px; background: #eee; border-radius: 5px; cursor: pointer; font-weight: bold; border: 1px solid #ccc; }

        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin: 5px; }
        .btn-start { background: var(--success); color: white; width: 100%; }
        .btn-check { background: var(--primary); color: white; width: 100%; }
    </style>
</head>
<body>

<div class="container" id="setup-screen">
    <h1>ðŸ‡«ðŸ‡· Instellingen</h1>
    
    <div class="option-group">
        <h3>1. Kies Jaar & Aantal</h3>
        <div style="display:flex; gap: 10px;">
            <select id="year-select" style="flex:2; padding: 10px;">
                <option value="5e/jaar5.json">5de Jaar</option>
                <option value="6e/jaar6.json">6de Jaar</option>
            </select>
            <input type="number" id="question-limit" value="10" min="1" max="50" style="flex:1; padding: 10px;" title="Aantal vragen">
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="option-group">
            <h3>2. Tijden</h3>
            <label><input type="checkbox" class="tense-check" value="present" checked> PrÃ©sent</label><br>
            <label><input type="checkbox" class="tense-check" value="futur_proche"> Futur Proche</label><br>
            <label><input type="checkbox" class="tense-check" value="passe_compose"> PassÃ© ComposÃ©</label>
        </div>
        <div class="option-group">
            <h3>3. Modus</h3>
            <label><input type="radio" name="mode" value="type" checked> Typen</label><br>
            <label><input type="radio" name="mode" value="flashcard"> Flashcards</label>
        </div>
    </div>
    <button class="btn-start" onclick="loadAndStart()">Start Training</button>
</div>

<div class="container hidden" id="practice-screen">
    <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
    <div id="tense-indicator" style="font-weight: bold; color: var(--primary); margin-bottom: 5px;"></div>
    
    <div class="card-perspective" id="card-box" onclick="handleCardClick()">
        <div class="card-inner" id="card-inner">
            <div class="card-face card-front">
                <div id="sub-display" style="font-size: 2rem; font-weight: bold;"></div>
                <div id="verb-display" style="font-style: italic; color: #666;"></div>
                <div id="click-hint" style="font-size: 0.8rem; margin-top: 20px; color: #999;">KLIK OM TE DRAAIEN</div>
            </div>
            <div class="card-face card-back" id="card-back-text"></div>
        </div>
    </div>

    <div id="type-ui" class="hidden">
        <input type="text" id="answer-input" class="answer-input" placeholder="Antwoord..." autocomplete="off">
        <div class="keyboard" id="kb"></div>
        <div id="feedback" style="margin: 10px; font-weight: bold; min-height: 1.5em;"></div>
        <button class="btn-check" id="check-btn" onclick="checkAnswer()">Controleer</button>
    </div>

    <button id="next-btn" onclick="nextQuestion()" style="background:#eee; display:none;">Volgende vraag â†’</button>
    <button onclick="location.reload()" style="background:none; color:#999; text-decoration: underline;">Stoppen</button>
</div>

<div class="container hidden" id="result-screen">
    <h2>Klaar! ðŸŽ‰</h2>
    <p id="final-score" style="font-size: 1.5rem;"></p>
    <button class="btn-start" onclick="location.reload()">Opnieuw Oefenen</button>
</div>

<script>
    let verbData = {}, selectedTenses = [], currentAnswer = "", mode = "type";
    let questionsDone = 0, totalQuestions = 10, correctAnswers = 0;
    const subjects = ["Je", "Tu", "Il", "Elle", "Nous", "Vous", "Ils", "Elles"];
    const accents = ['Ã©', 'Ã¨', 'Ã ', 'Ã¢', 'Ãª', 'Ã®', 'Ã´', 'Ã»', 'Ã§', 'Ã«', 'Ã¯'];

    // Toetsenbord
    const kb = document.getElementById('kb');
    accents.forEach(char => {
        let btn = document.createElement('div'); btn.className = 'key'; btn.innerText = char;
        btn.onclick = (e) => { e.stopPropagation(); document.getElementById('answer-input').value += char; document.getElementById('answer-input').focus(); };
        kb.appendChild(btn);
    });

    async function loadAndStart() {
        const file = document.getElementById('year-select').value;
        totalQuestions = parseInt(document.getElementById('question-limit').value);
        selectedTenses = Array.from(document.querySelectorAll('.tense-check:checked')).map(cb => cb.value);
        mode = document.querySelector('input[name="mode"]:checked').value;

        if (selectedTenses.length === 0) return alert("Kies een tijd!");

        try {
            const res = await fetch(file);
            verbData = await res.json();
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('practice-screen').classList.remove('hidden');
            if(mode === 'type') {
                document.getElementById('type-ui').classList.remove('hidden');
                document.getElementById('click-hint').classList.add('hidden');
            }
            nextQuestion();
        } catch (e) { alert("Bestand niet gevonden op GitHub!"); }
    }

    function nextQuestion() {
        if (questionsDone >= totalQuestions) return showResults();

        // Reset Card & Input
        document.getElementById('card-inner').classList.remove('is-flipped');
        document.getElementById('answer-input').value = "";
        document.getElementById('answer-input').className = "answer-input";
        document.getElementById('feedback').innerText = "";
        document.getElementById('next-btn').style.display = "none";

        const verbs = Object.keys(verbData);
        const verb = verbs[Math.floor(Math.random() * verbs.length)];
        const tense = selectedTenses[Math.floor(Math.random() * selectedTenses.length)];
        const subIdx = Math.floor(Math.random() * 8);

        currentAnswer = verbData[verb][tense][subIdx];

        // Update UI met kleine vertraging voor animatie
        setTimeout(() => {
            document.getElementById('tense-indicator').innerText = tense.replace('_', ' ').toUpperCase();
            document.getElementById('sub-display').innerText = subjects[subIdx];
            document.getElementById('verb-display').innerText = `(${verb})`;
            document.getElementById('card-back-text').innerText = currentAnswer;
            document.getElementById('progress-bar').style.width = (questionsDone / totalQuestions * 100) + "%";
        }, 300);
    }

    function checkAnswer() {
        const input = document.getElementById('answer-input');
        const userVal = input.value.trim().toLowerCase();
        if (userVal === currentAnswer.toLowerCase()) {
            input.className = "answer-input correct";
            document.getElementById('feedback').innerText = "Correct!";
            correctAnswers++;
        } else {
            input.className = "answer-input wrong";
            document.getElementById('feedback').innerText = "Fout! Antwoord: " + currentAnswer;
        }
        questionsDone++;
        document.getElementById('next-btn').style.display = "inline-block";
    }

    function handleCardClick() {
        if(mode === 'flashcard') {
            const card = document.getElementById('card-inner');
            if(!card.classList.contains('is-flipped')) {
                card.classList.add('is-flipped');
                questionsDone++;
                document.getElementById('next-btn').style.display = "inline-block";
            }
        }
    }

    function showResults() {
        document.getElementById('practice-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `Je scoorde ${correctAnswers} van de ${totalQuestions}!`;
    }

    document.getElementById('answer-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            if(document.getElementById('next-btn').style.display === "none") checkAnswer();
            else nextQuestion();
        }
    });
</script>
</body>
</html>
